{% load static %}
<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="{% static 'invoice/bootstrap.min.css' %}" />
        <style type="text/css">
            .form-container {
                display: block;
                width: 600px;
                padding-top: 1px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                box-shadow: #888 5px 5px 9px;
            }
            h3 {
                padding-top: 5px;
            }
            label, input, select {
                width: 100%;
                height: 30px;
            }
            label {
                margin-bottom: 0;
            }
            button[type="submit"] {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
  </head>
  <body>
    <div class="form-container">
        {% block main %}
        {% endblock %}
    </div>
  </body>
</html>
